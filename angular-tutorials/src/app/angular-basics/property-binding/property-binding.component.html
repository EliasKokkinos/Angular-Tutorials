<p-tabView>
    <p-tabPanel header="Binding: HTML Elements">
        <!--Start::HTML Element-->
        <div>
            <div class="m-4"></div>
            <div class="row">
                <div class="col-5">
                    <!--Start::About-->
                    <p-panel header="Attribute binding">
                        <div>
                            <input type="text" pInputText [(ngModel)]="variableAlpha" />
                            <div class="pt-3"><!--Focus::001-->
                                <div [attr.class]="variableAlpha"
                                    style="background-color: rgb(90, 90, 90); color: black; font-size: 1.5rem;">
                                    Class: {{variableAlpha}}
                                </div>
                            </div>
                        </div>
                        <br>
                    </p-panel>
                    <!--End::About-->

                    <!--Start::Geralt-->
                    <div class="m-4"></div>
                    <p-panel header="Class and style binding | Event Binding">
                        <div>
                            <div>
                                <button pButton type="button" label="Toggle"
                                    (click)="variableBeta = !variableBeta"></button>
                            </div>

                            <div class="pt-3"> <!--Focus::002-->
                                <div [class.p-3]="variableBeta" style="font-size: 1.5rem;">
                                    Value of Variable controlling '[class.p-3]': {{variableBeta}}
                                </div>
                            </div>

                        </div>
                        <br>
                    </p-panel>
                    <!--End::Geralt-->
                </div>

                <!--Start::Binding-->
                <div class="col-5">
                    <p-panel header="Binding to keyboard events (shift + t)"> <!--Focus::003-->
                        <input pInputText (keydown.shift.t)="onKeydown($event)" />
                    </p-panel>
                    <div class="m-4"></div>
                    <p-panel header="Binding to a property - Disabled">
                        <div class="mb-1"> <!--Focus::004-->
                            <button pButton type="button" label="Disable another Button" class="p-button-secondary m-2"
                                (click)="disableVar = !disableVar"></button>
                            <button pButton type="button" class="m-2" [disabled]="disableVar">Disabled Button</button>
                        </div>

                    </p-panel>
                </div>

                <div class="col" style="max-width: 306px;">
                    <p-panel header="Img Src">
                        <div><img alt="item" [src]="imageUrl"></div> <!--Focus::005-->
                    </p-panel>
                </div>
                <!--End::Binding-->
                <div class="m-4"></div>
            </div>
            <!--End::HTML Elements-->
        </div>
    </p-tabPanel>

    <!--Start::Custom Elements-->
    <p-tabPanel header="Binding: Custom Elements">
        <div>
            <!--Start::Custom Element-->
            <div class="row">
                <div class="col-6">
                    <p-dropdown [options]="characters" [(ngModel)]="selectedCharacter" optionLabel="name"
                        optionValue="value"></p-dropdown>
                    <div class="m-4"></div>
                    <p-panel header="Binding to a property - Custom Element">
                        <app-image-switcher [imageBaseName]="selectedCharacter"></app-image-switcher>
                    </p-panel>
                </div>
                <!--End::Custom Element-->

                <!--Start::2 Way Binding-->
                <div class="col-6">
                    <p-panel header="Parent Element">
                        <input type="text" pInputText placeholder="Two Way Binding" [(ngModel)]="nameTwoWay">
                    </p-panel>
                    <div class="m-4"></div>
                    <p-panel header="Child Element (Custom component)">
                        <app-two-way-bind [(name)]="nameTwoWay"></app-two-way-bind>
                    </p-panel>
                </div>
                <!--End::2 Way Binding-->
            </div>
        </div>
        <!--End::Custom Elements-->
    </p-tabPanel>
    <!--End::Custom Elements-->
</p-tabView>
